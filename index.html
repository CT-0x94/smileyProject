<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smiley Follows Mouse</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .face {
      width: 300px;
      height: 300px;
      background: yellow;
      border-radius: 50%;
      border: 5px solid #333;
      position: relative;
    }

    .eye {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      border: 4px solid #333;
      position: absolute;
      top: 70px;
      overflow: hidden;
    }

    .eye.left { left: 60px; }
    .eye.right { right: 60px; }

    .pupil {
      width: 25px;
      height: 25px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 17px;
      left: 17px;
    }

    .mouth {
      width: 160px;
      height: 80px;
      border-bottom: 8px solid #333;
      border-radius: 0 0 80px 80px;
      position: absolute;
      bottom: 50px;
      left: 70px;
    }
  </style>
</head>

<body>
  <div class="face">
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div class="mouth"></div>
  </div>

  <script>
    const eyes = document.querySelectorAll('.eye');

    document.addEventListener('mousemove', (e) => {
      eyes.forEach(eye => {
        const rect = eye.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const angle = Math.atan2(e.clientX - centerX, e.clientY - centerY);
        const pupil = eye.querySelector('.pupil');

        const offset = 15;
        pupil.style.transform =
          `translate(${Math.sin(angle)*offset}px, ${Math.cos(angle)*offset}px)`;
      });
    });
  </script>
</body>
</html>
